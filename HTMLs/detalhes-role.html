<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhe do rolê</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="p-4 flex justify-between items-center bg-gray-50">
    <a class="items-center -mr-4" href="" >
        <img class="mx-auto" width="16px" src="img/icons/voltar.png" alt="Voltar" />
      </a>
    <h1 class="text-[#2F2959] items-center text-lg font-bold">Nome do rolê</h1>
    <div></div>
  </header>
  <section class="p-4 pb-16">
    <div class="mb-6">
        <div class="flex items-center">
            <img class="pr-2 w-5" src="img/icons/pin.png"/>
            <h3 class="text-lg italic text-[#7F6EF2]">Local</h3>
        </div>
        <div class="shadow-lg p-1 text-[#868686] mb-2 rounded-xl">
            <div class="flex text-sm rounded-xl items-center p-3">
                <img class="rounded-full mr-2 w-10 h-10" src="img/profileimage.jpeg"/>
                <h2 class="text-lg text-[#FF9500]">Pastelanche</h2>
            </div>
        </div>
    </div>
    <div class="mb-6">
        <div class="flex items-center mb-2">
            <img class="pr-2 w-6" src="img/icons/relogio.png"/>
            <h3 class="text-lg italic text-[#7F6EF2]">Data e hora</h3>
        </div>
        <div class="flex justify-between">
            <p>Segunda - 13 de janeiro de 2025</p>
            <p><b>20:30</b></p>
        </div>
    </div>
    <div class="mb-6">
        <div class="flex items-center mb-2">
            <img class="pr-2 w-6" src="img/icons/pessoas-roxo.png"/>
            <h3 class="text-lg italic text-[#7F6EF2]">Participantes</h3>
        </div>
        <div class="grid grid-cols-5 gap-5">
            <div class="text-center">
                <img class="absolute w-4 ml-8 mb-2" src="img/icons/coroa.png"/>
                <img class="w-12 h-12 rounded-full" src="img/profileimage.jpeg" alt="Amigo 1"/>
                <p class="text-xs text-[#868686]">@cossito</p>
            </div>
            <div class="text-center">
                <img class="w-12 h-12 rounded-full" src="img/profileimage.jpeg" alt="Amigo 2"/>
                <p class="text-sm text-[#868686]">@iarao</p>
            </div>
            <div class="text-center">
                <img class="w-12 h-12 rounded-full" src="img/profileimage.jpeg" alt="Amigo 3"/>
                <p class="text-sm text-[#868686]">@luzia</p>
            </div>
            <div class="text-center">
                <img class="w-12 h-12 rounded-full" src="img/profileimage.jpeg" alt="Amigo 4"/>
                <p class="text-sm text-[#868686]">@kuabrs</p>
            </div>
            <div class="text-center">
                <img class="w-12 h-12 rounded-full" src="img/profileimage.jpeg" alt="Amigo 5"/>
                <p class="text-sm text-[#868686]">@loona</p>
            </div>
          </div>
    </div>
    <div class="flex justify-center">
        <button class="p-2 rounded-xl border-2 border-[#F02929] text-[#F02929]">
            <p>Sair do rolê</p>
        </button>
    </div>
  </section>
  <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-2">
    <div class="flex justify-around">
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/home.png" alt="Início">
        <span class="text-sm">Início</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/busca.png" alt="Busca">
        <span class="text-sm">Busca</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/planner.png" alt="Planner">
        <span class="text-sm">Planner</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/perfil.png" alt="Perfil">
        <span class="text-sm">Perfil</span>
      </button>
    </div>
  </footer>

</body>
</html>
