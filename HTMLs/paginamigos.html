<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Amigos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="p-4 flex justify-center items-center bg-gray-50 shadow-md">
        <h1 class="text-lg font-bold text-center text-[#2F2959]">Amigos</h1>
        <button>
        <!-- <img src="img/mais.png" alt="Adicionar" class="w-5 h-5"> -->
        </button>
      </header>

  <main class="p-4 space-y-4">
    <div class="flex items-center bg-[#E7E7E7] p-2 rounded-lg shadow-sm">
      <input type="text" placeholder="Procurar amigos..." class="w-full bg-[#E7E7E7] text-sm outline-none px-2 text-[#868686]">
      <button>
        <img src="img/search.png" alt="Buscar" class="w-5 h-5">
      </button>
    </div>

    <div class="space-y-4">
      <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
        <div class="flex items-center space-x-4">
          <img src="img/roge.png" alt="Gabriel Ferreira" class="w-12 h-12 rounded-full">
          <div>
            <h3 class="text-sm font-semibold text-[#FF9500]">Gabriel Ferreira</h3>
            <p class="text-xs text-[#A7A7A7]">@Monza</p>
            <button class="text-sm text-white bg-[#7F6EF2] py-0,8 px-5 rounded-lg">Ver perfil</button>
          </div>
        </div>
        <button>
          <img src="img/Vector.png" alt="info" class="w-6 h-6">
        </button>
      </div>

      <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
        <div class="flex items-center space-x-4">
          <img src="img/roge.png" alt="Iara Monyke" class="w-12 h-12 rounded-full">
          <div>
            <h3 class="text-sm font-semibold text-[#FF9500]">Iara Monyke</h3>
            <p class="text-xs text-[#A7A7A7]">@Luv.areila</p>
            <button class="text-sm text-white bg-[#7F6EF2] py-0,8 px-5 rounded-lg">Ver perfil</button>
          </div>
        </div>
        <button>
          <img src="img/Vector.png" alt="info" class="w-6 h-6">
        </button>
      </div>
    </div>

    <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
        <div class="flex items-center space-x-4">
          <img src="img/roge.png" alt="Wesley" class="w-12 h-12 rounded-full">
          <div>
            <h3 class="text-sm font-semibold text-[#FF9500]">Wesley</h3>
            <p class="text-xs text-[#A7A7A7]">@poligontunes</p>
            <button class="text-sm text-white bg-[#7F6EF2] py-0,8 px-5 rounded-lg">Ver perfil</button>
          </div>
        </div>
        <button>
          <img src="img/Vector.png" alt="info" class="w-6 h-6">
        </button>
      </div>
    </div>

    <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
        <div class="flex items-center space-x-4">
          <img src="img/roge.png" alt="Josilmar" class="w-12 h-12 rounded-full">
          <div>
            <h3 class="text-sm font-semibold text-[#FF9500]">Josilmar</h3>
            <p class="text-xs text-[#A7A7A7]">@rogeroge</p>
            <button class="text-sm text-white bg-[#7F6EF2] py-0,8 px-5 rounded-lg">Ver perfil</button>
          </div>
        </div>
        <button>
          <img src="img/Vector.png" alt="info" class="w-6 h-6">
        </button>
      </div>
    </div>

    <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
        <div class="flex items-center space-x-4">
          <img src="img/roge.png" alt="Iraikare" class="w-12 h-12 rounded-full">
          <div>
            <h3 class="text-sm font-semibold text-[#FF9500]">Iraikare</h3>
            <p class="text-xs text-[#A7A7A7]">@iaraoreidelas</p>
            <button class="text-sm text-white bg-[#7F6EF2] py-0,8 px-5 rounded-lg">Ver perfil</button>
          </div>
        </div>
        <button>
          <img src="img/Vector.png" alt="info" class="w-6 h-6">
        </button>
      </div>
    </div>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-2">
    <div class="flex justify-around">
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/inicio.png" alt="Início">
        <span class="text-sm">Início</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/busca.png" alt="Busca">
        <span class="text-sm">Busca</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/planner-notif.png" alt="Planner">
        <span class="text-sm">Planner</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/perfil.png" alt="Perfil">
        <span class="text-sm">Perfil </span>
      </button>
    </div>
  </footer>
</body>
</html>
