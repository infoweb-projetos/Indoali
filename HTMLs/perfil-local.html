<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 pb-12">
  <section class="p-4 h-48 flex flex-col justify-between shadow-md bg-[url('img/pastelanche.png')] bg-cover">
    <a class="bg-white w-8 h-8 rounded-full drop-shadow content-center items-center" href="" >
      <img  class="mx-auto" width="16px" src="img/icons/voltar.png" alt="Voltar" />
    </a>
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-semibold text-white drop-shadow">Pastelanche</h2>
      <button class="bg-white w-10 h-10 rounded-full drop-shadow content-center items-center">
        <img class="mx-auto" width="22px" src="img/icons/coracaovazio.png" />
      </button>
    </div>
  </section>
  <section class="p-4 rounded-b-2xl shadow">
    <p class="text-[#A7A7A7]">Informações</p>
    <div class="my-2 flex items-center">
      <img class="w-4 h-4" src="img/icons/estrela.png"/>
      <p class="ml-0.5 mr-2 text-[#2F2959]"><b>3.7</b></p>
      <a href="">
        <p class="text-[#2F2959]"><u>Ver avaliações</u></p>
      </a>
    </div>
    <div class="mb-2 flex items-center">
      <img class="w-4 h-4 mr-2" src="img/icons/pin.png" />
      <p class="text-[#7F6EF2]">Av. Xavier da Silveira, 1036 - Morro Branco, Natal - RN</p>
    </div>
    <div class="mb-2 flex items-center">
      <img class="w-4 h-4 mr-2" src="img/icons/relogio.png" />
      <p class="text-[#7F6EF2]">Todos os dias de 17:00 - 00:00</p>
    </div>
    <div class="mb-2 flex items-center">
      <img class="w-4 h-4 mr-2" src="img/icons/telefone.png" />
      <p class="text-[#7F6EF2]">(84) 3222-2682</p>
    </div>
    <ul class="flex">
      <li class="mr-2 bg-white w-10 h-10 rounded-full drop-shadow content-center items-center">
        <a href="">
          <img class="mx-auto" src="img/icons/facebook.png" width="20px" alt="Facebook" />
        </a>
      </li>
      <li class="bg-white w-10 h-10 rounded-full drop-shadow content-center items-center">
        <a href="">
          <img class="mx-auto" src="img/icons/instagram.png" width="20x" alt="Instagram" />
        </a>
      </li>
    </ul>
  </section>
  <section class="p-4">
    <p class="text-[#2F2959] mb-4">Este local de comida fast-food com decoração colorida serve hambúrgueres, wraps, taças de açaí e milk-shakes.</p>
    <div class="flex flex-col italic text-[#FF9500] mb-4">
      <div class="flex items-center mb-2">
        <img src="img/icons/fogo.png" class="mr-2 w-3 h-3.5" />
        <h3>Promoção</h3>
      </div>
      <picture>
        <img src="img/pastel decarne.png" alt="Pastel de carne" />
      </picture>
    </div>
    <div class="flex flex-col italic text-[#A7A7A7] mb-4">
      <div class="flex items-center mb-2">
        <img src="img/icons/camera.png" class="mr-2 w-4 h-3.5" />
        <h3>Galeria</h3>
      </div>
      <picture>
        <img src="img/pastel decarne.png" alt="Pastel de carne" />
      </picture>
    </div>
  </section>
  <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-2">
    <div class="flex justify-around">
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/home.png" alt="Início">
        <span class="text-sm">Início</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/busca.png" alt="Busca">
        <span class="text-sm">Busca</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/planner.png" alt="Planner">
        <span class="text-sm">Planner</span>
      </button>
      <button class="flex flex-col items-center text-[#7F6EF2]">
        <img src="img/perfil.png" alt="Perfil">
        <span class="text-sm">Perfil </span>
      </button>
    </div>
  </footer>

</body>
</html>
